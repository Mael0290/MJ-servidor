<!DOCTYPE html>
<html lang="es">

<head>
    <title>Reproductor de Audio</title>
    <link rel="stylesheet" href="Imagen7.css">
    <link rel="stylesheet" href="CssJS.CSS">
    <script src="micodigo.js"></script>
</head>

<body>
    <section id="reproductor">
        <audio id="medio">
            <source src="Come together.mp3">
            <source src="VideoThymoXD.ogg" type="audio/ogg">
        </audio>
        <nav>
            <div id="botones">
                <button type="button" id="reproducir">Reproducir</button>
            </div>
            <div id="barra">
                <div id="progreso"></div>
            </div>
            <div style="clear: both"></div>
        </nav>
    </section>
</body>

</html>
